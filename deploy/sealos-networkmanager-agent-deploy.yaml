apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: sealos-nm-agent
    app.kubernetes.io/part-of: sealos-nm
    k8s-app: sealos-nm-agent
  name: sealos-nm-agent
  namespace: sealos-networkmanager-system
spec:
  selector:
    matchLabels:
      k8s-app: sealos-nm-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sealos-nm-agent
        app.kubernetes.io/part-of: sealos-nm
        k8s-app: sealos-nm-agent
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                k8s-app: cilium
            topologyKey: kubernetes.io/hostname
      containers:
      - image: docker.io/dinoallo/sealos-networkmanager-agent:dev
        imagePullPolicy: Always
        name: sealos-nm-agent
        ports:
        - containerPort: 50051
          hostPort: 50051
          name: agent-grpc
          protocol: TCP        
        - containerPort: 19101
          hostPort: 19101
          name: agent-metrics
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 64Mi
        env:
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              key: db_name
              name: nm-db-conn-credential
              optional: false          
        - name: DB_URI
          valueFrom:
            secretKeyRef:
              key: db_uri
              name: nm-db-conn-credential
              optional: false    
        - name: TR_COLL
          valueFrom:
            secretKeyRef:
              key: tr_coll
              name: nm-db-conn-credential
              optional: false          
        - name: CEP_COLL
          valueFrom:
            secretKeyRef:
              key: cep_coll
              name: nm-db-conn-credential
              optional: false   
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
            - SYS_ADMIN
            - SYS_RESOURCE
            - DAC_OVERRIDE
            - FOWNER
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /sys/fs/bpf
          mountPropagation: HostToContainer
          name: bpf-maps
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      volumes:
      - name: bpf-maps
        hostPath:
          path: /sys/fs/bpf
          type: Directory
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 2
    type: RollingUpdate
